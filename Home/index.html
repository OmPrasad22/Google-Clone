<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="Assets/g-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="left-section">
                <button class="about">About</button>
                <button class="store">Store</button>
            </div>
            <div class="right-section">
                <button class="gmail">Gmail</button>
                <button class="images">Images</button>
                <div class="menu"><img src="Assets/bars-solid.svg" alt="menu not found"></div>
                <div class="profile"><img src="Assets/user-tie-solid.svg" alt="profile not found"></div>
            </div>
        </div>
        <div class="body-container">
            <div class="subBody">
                <div class="gPNG"><img src="Assets/google.png" alt="google img no found"></div>
                <div class="search-bar">
                    <div class="l_con"><img src="Assets/magnifying-glass-solid.svg"></div>
                    <div class="inp">
                        <input type="text" name="" id="">
                    </div>
                    <div class="r_con">
                        <div class="mic"><img src="Assets/microphone-solid.svg"></div>
                        <div class="lens"><img src="Assets/instagram-brands.svg"></div>
                    </div>
                </div>
                <div class="others-item">
                    <div class="gs-but">
                        <button type="button">Google Search</button>
                    </div>
                    <div class="luck-but">
                        <button type="button">I'm Feeling Lucky</button>
                    </div>
                </div>
                <div class="language-bar">
                    <label for="language">Google offered in: </label>
                    <a href="#">Hindi</a>
                    <a href="#">Bengali</a>
                    <a href="#">Marathi</a>
                    <a href="#">Urdu</a>
                    <a href="#">Nepali</a>
                    <a href="#">Tamil</a>
                    <a href="#">Telegu</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <label for="india">India</label>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
